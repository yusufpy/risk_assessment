<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment by TeamX</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2 justify-content="center">Risk Assessment</h2>
    <form action="/predict" method="post">
        <label for="transaction_amount">Transaction Amount:</label>
        <input type="number" name="transaction_amount" required step="0.01"><br>

        <label for="historical_transaction_amount">Historical Transaction Amount:</label>
        <input type="number" name="historical_transaction_amount" required step="0.01"><br>

        <label for="frequency">Frequency:</label>
        <input type="number" name="frequency" required><br>

        <label for="time_of_day">Time of Day:</label>
        <input type="number" name="time_of_day" required><br>

        
        <button type="submit">Predict Risk</button>
    </form>

    {% if risk_score %}
        <h3> {{ risk_score }}</h3>
    {% endif %}
</body>
</html>
